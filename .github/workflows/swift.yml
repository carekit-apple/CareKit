name: Build

on:
  push:
    branches: [ 'main', 'stable' ]
  pull_request:
    branches: [ 'main', 'stable' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:        
  test:
    runs-on: macos-14
    strategy:
      matrix:
        destination: ['platform=iOS\ Simulator,OS=18.0,name=iPhone\ 15\ Pro\ Max', 'platform=watchOS\ Simulator,OS=11.0,name=Apple\ Watch\ Series\ 7\ \(45mm\)', 'platform=macOS CODE_SIGN_IDENTITY=""']
        scheme: ['CareKit', 'CareKitStore', 'CareKitUI', 'CareKitFHIR']
    steps:
      - uses: actions/checkout@v4
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.0.app
      - name: Build
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -verbose -workspace CKWorkspace.xcworkspace -scheme ${{ matrix.scheme }} -destination ${{ matrix.destination }} build test | xcpretty
